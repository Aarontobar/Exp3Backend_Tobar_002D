<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>registro</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'core/css/estilosRegistro.css' %}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
       
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand navtext" href="#">
                    <img src="{% static 'core/img/logo1.png' %}" alt="" width="75">gamezone
                </a>

                <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="{% url 'inicio' %}">inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'nosotros' %}">nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'galeria' %}">galeria</a></li>
                        <li class="nav-item"><a class="nav-link" href="registro.html">registrarse</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'inicio_sesion' %}">iniciar session</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="fondo">
            <div id="container">
                <div class="contenedor">
                    <div class="panel">
                        <h1 class="titulo">crear una cuenta</h1>
                        <p class="subtitulo">ya tengo cuenta <a href="inicio_sesion.html">iniciar sesion</a></p>

                        <form onsubmit="alert('cuenta creada')"  action="inicio_sesion.html" id="formulario">
                            <div class="nombres">
                                <div class="input">
                                    <label for="">nombre</label>
                                    <input type="text" required name="nombre" id="nombre">
                                </div>

                                <div class="input">
                                    <label for="">apellido</label>
                                    <input type="text" required name="apellido" id="apellido">
                                </div>
                            </div>

                            <div class="input">
                                <label for="">email</label>
                                <input type="email" required name="email" id="email">
                            </div>

                            <div class="contra">
                                <div class="input">
                                    <label for="">contraseña</label>
                                    <input type="password" minlength="7" required name="contraseña" id="contraseña">
                                </div>

                                <img src="{% static 'core/img/candado_cerrado.png' %}" id="boton">

                                <div id="btngenerar"> generar</div>
                            </div>

                            <div class="cumpleaños">
                                <h6 class="cumpleaños-titulo">fecha de cumpleaños</h6>

                                <div class="cumpleaños_inputs">
                                    <div class="cumple">
                                        <div class="meses">
                                            <label for="mes">mes</label>

                                            <select name="mes" id="mes">
                                                <option value="1">Enero</option>
                                                <option value="2">febrero</option>
                                                <option value="3">Marzo</option>
                                                <option value="4">Abril</option>
                                                <option value="5">Mayo</option>
                                                <option value="6">Junio</option>
                                                <option value="7">Julio</option>
                                                <option value="8">Agosto</option>
                                                <option value="9">Septiembre</option>
                                                <option value="10">Octubre</option>
                                                <option value="11">Noviembre</option>
                                                <option value="12">Diciembre</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="input">
                                        <label for="dia">dia</label>
                                        <input type="number" required name="dia" id="dia" min="1" max="31">
                                    </div>

                                    <div class="input">
                                        <label for="año">año</label>
                                        <input type="number" required name="año" id="año" min="1900" max="2021">
                                    </div>
                                </div>
                            </div>

                            <div class="botones">
                                <button type="submit">crear cuenta</button>
                                <button type="reset">borrar</button>
                            </div>
                        </form>
                    </div>     
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-content">
                <h3>gamezone</h3>
                <p>lleva tu experiencia de juego al proximo nivel con gamezone</p>
                <ul class="redes">
                    <li><a href="#"><img src="{% static 'core/img/logos1.jpg' %}"></a></li>
                    <li><a href="#"><img src="{% static 'core/img/logos2.png' %}"></a></li>
                    <li><a href="#"><img src="{% static 'core/img/logos3.png' %}"></a></li>
                    <li><a href="#"><img src="{% static 'core/img/logos4.png' %}"></a></li>
                </ul>
            </div>

            <div class="footer-abajo">
                <p>copyright &copy;2021. diseñado por Aaron Tobar</p>
            </div>
        </footer>


        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" 
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" 
            crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript">

            var boton = document.getElementById('boton');
            var input = document.getElementById('contraseña');

            boton.addEventListener('click', mostrarcontraseña);

            function mostrarcontraseña(){
                if(input.type == "password"){
                    input.type = "text";
                    boton.src="{% static 'core/img/candado_abierto.png' %}";
                }
                else{
                    input.type = "password";
                    boton.src = "{% static 'core/img/candado_cerrado.png' %}";
                }
            }

            var generarcontraseña = document.getElementById('btngenerar');
            generarcontraseña.addEventListener('click', generar);

            function generar(){

                var chars = "123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNÑOPQRSTUVWXYZ!%&*_$@=¡¿?";
                var largo = 10;
                var contraseñas = "";

                for (var i=0; i<largo; i++){
                    var numerorandom = Math.floor(Math.random()*chars.length);
                    contraseñas += chars.substring(numerorandom,numerorandom+1);
                }

                document.getElementById('contraseña').value = contraseñas;
            }
        </script>
         <script>
            $(function(){
                $("#formulario").validate({
                    rules: {
                        nombre: "required",
                        apellido: "required",
                        email: {
                            required: true,
                            email: true
                        },
                        contraseña: "required",
                        dia: "required",
                        año: "required"
                        },
                    messages: {
                        nombre: {
                            required: 'ingrese nombre'
                        },
                        apellido: {
                            required: 'ingrese apellido'
                        },
                        email: {
                            required: 'ingrese su correo',
                            email: 'formato no valido'
                        },
                        contraseña: {
                            required: 'ingrese contraseña',
                            minlength: 'pocos caracteres'
                        },
                        mes: {
                            required: 'seleccione'
                        },
                        dia: {
                            required: 'digite dia',
                            min: 'dia no corresponde',
                            max: 'dia no corresponde'
                        },
                        año: {
                            required: 'digite año',
                            min: 'año no corresponde',
                            max: 'año no corresponde'
                        }
                    }
                });
            });
        </script>
    </body>
</html>
